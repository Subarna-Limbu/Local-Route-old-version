{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <div class="text-center mb-6">
        <div class="inline-block p-4 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full mb-4">
            <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
        </div>
        <h2 class="text-2xl font-bold mb-2">Create New Password</h2>
        <p class="text-gray-600">
            Choose a strong password for your account
        </p>
    </div>
    
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-50 text-red-700 border-l-4 border-red-500{% else %}bg-green-50 text-green-700 border-l-4 border-green-500{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" action="{% url 'user_set_new_password' %}" id="passwordForm">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">
                New Password *
            </label>
            <div class="relative">
                <input type="password" 
                       name="new_password" 
                       id="newPassword"
                       required 
                       minlength="6"
                       autofocus
                       placeholder="Enter new password"
                       class="w-full p-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <button type="button" 
                        onclick="togglePassword('newPassword', 'newPasswordIcon')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                    <svg id="newPasswordIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-1">
                At least 6 characters
            </p>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">
                Confirm Password *
            </label>
            <div class="relative">
                <input type="password" 
                       name="confirm_password" 
                       id="confirmPassword"
                       required 
                       minlength="6"
                       placeholder="Confirm your password"
                       class="w-full p-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <button type="button" 
                        onclick="togglePassword('confirmPassword', 'confirmPasswordIcon')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                    <svg id="confirmPasswordIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
            <div id="passwordMatch" class="text-xs mt-1 hidden"></div>
        </div>
        
        <!-- Password Strength Indicator -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-1">
                <span class="text-xs text-gray-600">Password Strength</span>
                <span id="strengthText" class="text-xs font-semibold"></span>
            </div>
            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="strengthBar" class="h-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
        
        <button type="submit" 
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition duration-200 shadow-lg">
            üîê Reset Password
        </button>
    </form>
</div>

<script>
function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
    } else {
        input.type = 'password';
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
    }
}

// Password strength checker
const newPassword = document.getElementById('newPassword');
const strengthBar = document.getElementById('strengthBar');
const strengthText = document.getElementById('strengthText');

newPassword.addEventListener('input', function() {
    const password = this.value;
    let strength = 0;
    
    if (password.length >= 6) strength += 25;
    if (password.length >= 10) strength += 25;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
    if (/[0-9]/.test(password)) strength += 15;
    if (/[^a-zA-Z0-9]/.test(password)) strength += 10;
    
    strengthBar.style.width = strength + '%';
    
    if (strength < 25) {
        strengthBar.className = 'h-full bg-red-500 transition-all duration-300';
        strengthText.textContent = 'Weak';
        strengthText.className = 'text-xs font-semibold text-red-600';
    } else if (strength < 50) {
        strengthBar.className = 'h-full bg-yellow-500 transition-all duration-300';
        strengthText.textContent = 'Fair';
        strengthText.className = 'text-xs font-semibold text-yellow-600';
    } else if (strength < 75) {
        strengthBar.className = 'h-full bg-blue-500 transition-all duration-300';
        strengthText.textContent = 'Good';
        strengthText.className = 'text-xs font-semibold text-blue-600';
    } else {
        strengthBar.className = 'h-full bg-green-500 transition-all duration-300';
        strengthText.textContent = 'Strong';
        strengthText.className = 'text-xs font-semibold text-green-600';
    }
});

// Password match checker
const confirmPassword = document.getElementById('confirmPassword');
const passwordMatch = document.getElementById('passwordMatch');

confirmPassword.addEventListener('input', function() {
    if (this.value) {
        passwordMatch.classList.remove('hidden');
        if (this.value === newPassword.value) {
            passwordMatch.textContent = '‚úì Passwords match';
            passwordMatch.className = 'text-xs mt-1 text-green-600';
        } else {
            passwordMatch.textContent = '‚úó Passwords do not match';
            passwordMatch.className = 'text-xs mt-1 text-red-600';
        }
    } else {
        passwordMatch.classList.add('hidden');
    }
});

// Form validation
document.getElementById('passwordForm').addEventListener('submit', function(e) {
    if (newPassword.value !== confirmPassword.value) {
        e.preventDefault();
        alert('Passwords do not match!');
        confirmPassword.focus();
    }
});
</script>
{% endblock %}
